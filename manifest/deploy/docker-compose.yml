version: '3.8'
networks:
  ai_network:
    driver: bridge

services:
  heygem-f2f:
    image: registry.cn-hangzhou.aliyuncs.com/it00021hot/guiji2025_heygem.ai
    container_name: heygem-f2f
    restart: always
    privileged: true
    volumes:
      - /data/models/heygem/data/face2face:/code/data
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: "nvidia"
    command: python /code/app_local.py
    networks:
      - ai_network
  f5-tts:
    image: registry.cn-hangzhou.aliyuncs.com/it00021hot/f5-tts:heygem
    container_name: f5-tts
    restart: always
    privileged: true
    volumes:
      - /root/.cache/huggingface/hub:/root/.cache/huggingface/hub/
    environment:
      - HF_ENDPOINT=https://hf-mirror.com
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: "nvidia"
    networks:
      - ai_network
  mysql:
    image: registry.cn-hangzhou.aliyuncs.com/it00021hot/mysql
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=111111
    volumes:
      - /data/models/heygem/data/mysql:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/my.cnf
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai_network
  heygem-api:
    image: registry.cn-hangzhou.aliyuncs.com/it00021hot/heygem-api:v1.1.0
    container_name: heygem-api
    restart: always
    privileged: true
    volumes:
      - ../config/config.docker.yaml:/app/config.yaml
      - /data/models/heygem/data/face2face:/app/resource/public
    ports:
      - '8000:8000'
    networks:
      - ai_network
